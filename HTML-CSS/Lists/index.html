<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Listas</h1>
  <h2>Lista não ordenada</h2>
  <ul> <!--Unordered list-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Lista ordenada</h2>
  <ol> <!--Ordered list-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h2>Lista ordenada</h2>
  <ol type="a"> <!--Posso alterar dentre vários tipos de enumeração-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <h2>Listas de descrição</h2>
  <dl> <!--Description List-->
    <dt>Item 1</dt> <!--Item-->
    <dd>Descrição do Item 1</dd> <!--Descrição-->
    <dt>Item 2</dt>
    <dd>Descrição do Item 2</dd>
    <dt>Item 3</dt>
    <dd>Descrição do Item 3</dd>
  </dl>
</body>
</html>
