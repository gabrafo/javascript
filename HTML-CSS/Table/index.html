<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    table td, table th {
      border: 1px solid black;
      padding: 5px;
    }

    table {
      border-collapse: collapse; /*Une as bordas da tabela*/
      width: 100vw;
      height: 100vh;
    }

    thead {
      background-color: #ddd;
    }

    tfoot td {
      font-style: italic;
      background-color: #ddd;
    }

    div {
      overflow-x: auto;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div>
    <table>
      <caption>Descrição da tabela</caption>
      <thead>
        <tr>
          <th>Título 1</th> <!--Título da coluna-->
          <th>Título 2</th>
          <th>Título 3</th>
        </tr> <!--Linhas-->
      </thead> <!--Cabeçalho-->
      <tbody> <!--Corpo da tabela-->
        <tr>
          <td colspan="2" rowspan="2">DUAS COLUNAS e LINHAS</td>
          <td>Corpo 3</td>
        </tr>
        <tr>
          <td>Corpo 3</td>
        </tr>
        <tr>
          <td>Corpo 1</td>
          <td>Corpo 2</td>
          <td>Corpo 3</td>
        </tr>
      </tbody>
      <tfoot> <!--Footer da tabela-->
        <tr>
          <td>Corpo 1</td>
          <td>Corpo 2</td>
          <td>Corpo 3</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
